# ============================================
# Spring Boot Application Configuration
# ============================================

# Application Settings
spring.application.name=streamhub-backend
server.port=8090
server.servlet.context-path=/api

# ============================================
# MySQL Database Configuration (JDBC)
# ============================================

# Database URL - JDBC Connection String
spring.datasource.url=jdbc:mysql://localhost:3306/streamhub_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Database Username
spring.datasource.username=root

# Database Password (change this to your actual MySQL password)
spring.datasource.password=root

# MySQL JDBC Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA/Hibernate Configuration
# ============================================

# Hibernate Dialect (MySQL 8.0+)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# DDL Auto - Options: none, validate, update, create-drop, create
# - update: Create tables if they don't exist and update schema
# - create: Create tables on startup (drops existing tables)
# - validate: Validate schema but don't modify it
# - none: Disable automatic DDL generation
spring.jpa.hibernate.ddl-auto=none

# Show SQL queries in logs
spring.jpa.show-sql=true

# Format SQL queries for readability
spring.jpa.properties.hibernate.format_sql=true

# Show SQL parameters
spring.jpa.properties.hibernate.use_sql_comments=true

# Connection Pool Configuration (HikariCP - default)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ============================================
# Logging Configuration
# ============================================

# Logging Level
logging.level.root=INFO
logging.level.com.streamhub=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================
# Jackson (JSON) Configuration
# ============================================

spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.fail-on-empty-beans=false

# ============================================
# Servlet Configuration
# ============================================

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

